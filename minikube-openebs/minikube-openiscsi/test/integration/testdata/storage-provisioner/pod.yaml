apiVersion: v1
kind: Pod
metadata:
  name: sp-pod
  labels:
    test: storage-provisioner
spec:
  containers:
    - name: myfrontend
      image: nginx
      volumeMounts:
      - mountPath: "/tmp/mount"
        name: mypd
  volumes:
    - name: mypd
      persistentVolumeClaim:
        claimName: myclaim
