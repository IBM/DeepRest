---
apiVersion: v1
kind: Service
metadata:
  name: user-memcached
  labels:
    death-star-project: social-network
    app-name: user-memcached
  namespace: social-network
spec:
  ports:
  - port: 11211
    name: tcp
  selector:
    death-star-project: social-network
    app-name: user-memcached
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    "sidecar.jaegertracing.io/inject": "true"
  name: user-memcached
  labels:
    death-star-project: social-network
    app-name: user-memcached
  namespace: social-network
spec:
  replicas: 1
  selector:
    matchLabels:
      death-star-project: social-network
      app-name: user-memcached
  template:
    metadata:
      annotations:
        io.cilium.proxy-visibility: "<Egress/9090/TCP/HTTP>,<Egress/6379/TCP/REDIS>,<Egress/11211/TCP/MEMCACHED>,<Egress/27107/TCP/MONGODB>,<Egress/5672/TCP/RABBITMQ>,<Ingress/9090/TCP/HTTP>,<Ingress/6379/TCP/REDIS>,<Ingress/11211/TCP/MEMCACHED>,<Ingress/27017/TCP/MONGODB>,<Ingress/5672/TCP/RABBITMQ>"

      labels: 
        death-star-project: social-network
        app-name: user-memcached
        INPUT1: user-mention-service
        INPUT2: user-service
      name: user-memcached
    spec:
      containers:
      - name: user-memcached
        image: poanpan/memcached:v1
      restartPolicy: Always
      # nodeName: 10.0.0.13
      # schedulerName: poseidon
